<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        font-size: 20px;
        font-family: Microsoft YaHei;
    }
    
    form {
        width: 800px;
        margin: 200px auto;
    }
    
    input {
        width: 400px;
        padding: 5px 2% 5px;
    }
    
    button {
        margin-left: 15px;
        padding: 5px 10px 5px;
    }
    </style>
</head>

<body>
    <form action="">
        <label>请输入卡号：</label>
        <input type="text" name="" id="input">
        <button onclick="change()">提交</button>
    </form>
</body>
<script type="text/javascript">
function change() {
    var scr = document.getElementById('input');
    var scr_1 = [];
    var j = 0;
    console.log(scr.value.length);
    if (scr.value.length != 20)
        alert("异常：无效的密码格式");
    else {
        for (var i = 0; i < scr.value.length; i++) {
            if (scr.value[i] >= 'A' && scr.value[i] <= 'Z' || !isNaN(scr.value[i]) || scr.value[i] <= 'z' && scr.value[i] >= 'a') {
                scr_1[j] = scr.value[i];
                j++;
            } else if (scr.value[i] == '-') {} else {
                alert("异常：无效的密码格式");
                return;
            }
        }
        alert("返回：" + scr_1.join("").toUpperCase());

    }
}
</script>

</html>
